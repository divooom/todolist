<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap">
</head>
<body>
    <div class="container">
        <div class="input-area">
            <textarea id="title-input" class="title-area" placeholder="Title"></textarea>
            <hr class="title-divider">
        </div>
        <!-- 화살표 아이콘 추가 -->
        <div id="scroll-to-top">
            <i class="fas fa-arrow-up"></i>
        </div>
        <div class="input-area">
            <input type="text" id="todo-input" placeholder="Enter List">
            <button id="add-a-btn">A</button>
            <button id="add-b-btn">B</button>
        </div>
        <div class="todo-list-wrapper" id="todo-list-wrapper-a">
            <ul id="todo-list-a"></ul>
        </div>
        <div class="todo-list-wrapper" id="todo-list-wrapper-b">
            <ul id="todo-list-b"></ul>
        </div>
        <button id="show-deleted-btn">Show Deleted</button>
        <hr class="divider">
        <ul id="deleted-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
