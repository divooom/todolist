<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap"> <!-- 구글 폰트 추가 -->
</head>
<body>
    <div class="fixed-top-container">
        <div class="button-container">
            <button id="description-button" class="description-btn">todolist.txt</button>
            <button id="top-button" class="top-btn">&#9650;</button>
        </div>
        <textarea id="title-input" placeholder="Title" class="title-area"></textarea>
        <hr class="title-divider">
    </div>
    <div class="container">
        <div class="input-area">
            <input type="text" id="todo-input" placeholder="Enter List">
            <button id="add-a-btn">A</button>
            <button id="add-b-btn">B</button>
        </div>
        <div class="todo-list-wrapper" id="todo-list-wrapper-a">
            <ul id="todo-list-a"></ul>
        </div>
        <div class="todo-list-wrapper" id="todo-list-wrapper-b">
            <ul id="todo-list-b"></ul>
        </div>
        <button id="show-deleted-btn">Show Deleted</button>
        <hr class="divider">
        <ul id="deleted-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
